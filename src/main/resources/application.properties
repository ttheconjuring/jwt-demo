spring.application.name=JwtDemo

# --> PostgreSQL database configuration <--
# Connection URL to the PostgreSQL database
spring.datasource.url=jdbc:postgresql://localhost:5432/jwt_db
# Database username
spring.datasource.username=postgres
# Database password
spring.datasource.password=1234
# PostgreSQL driver class
spring.datasource.driver-class-name=org.postgresql.Driver
# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Enable or disable SQL logging (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate DDL auto (optional - update, validate, create-drop, none)
spring.jpa.hibernate.ddl-auto=create-drop

